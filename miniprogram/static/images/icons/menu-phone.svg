<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E1BEE7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BA68C8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="heartGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF4081;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF4081;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 手机外壳 -->
  <rect x="7" y="2" width="10" height="20" rx="3" fill="url(#phoneGradient)" stroke="#7B1FA2" stroke-width="0.5">
    <animate attributeName="y" values="2;1.8;2" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- 屏幕 -->
  <rect x="8" y="4" width="8" height="14" rx="1" fill="url(#screenGradient)" stroke="#42A5F5" stroke-width="0.5">
    <animate attributeName="fill" 
             values="url(#screenGradient);#F0F8FF;url(#screenGradient)" 
             dur="3s" 
             repeatCount="indefinite"/>
  </rect>
  
  <!-- Home按钮 -->
  <circle cx="12" cy="19.5" r="1" fill="#9C27B0" stroke="#7B1FA2" stroke-width="0.5">
    <animate attributeName="r" values="1;1.2;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 听筒 -->
  <ellipse cx="12" cy="3" rx="2" ry="0.5" fill="#7B1FA2"/>
  
  <!-- 屏幕内容 - 爱心应用图标 -->
  <g transform="translate(12, 11)">
    <!-- 爱心光环 -->
    <circle cx="0" cy="0" r="3" fill="url(#heartGlow)">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 爱心主体 -->
    <path d="M 0 1 
             C -1.5 -0.5, -3 0, -1.5 1.5
             L 0 3
             L 1.5 1.5
             C 3 0, 1.5 -0.5, 0 1 Z" 
          fill="#FF4081" 
          stroke="#E91E63" 
          stroke-width="0.3">
      <animate attributeName="fill" 
               values="#FF4081;#FF80AB;#FF4081" 
               dur="1.5s" 
               repeatCount="indefinite"/>
      <animateTransform attributeName="transform" 
                        type="scale" 
                        values="1;1.1;1" 
                        dur="1.5s" 
                        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 屏幕上的小图标 -->
  <g opacity="0.7">
    <!-- 应用图标1 -->
    <rect x="9" y="6" width="1.5" height="1.5" rx="0.3" fill="#4CAF50">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 应用图标2 -->
    <rect x="11" y="6" width="1.5" height="1.5" rx="0.3" fill="#FF9800">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 应用图标3 -->
    <rect x="13.5" y="6" width="1.5" height="1.5" rx="0.3" fill="#2196F3">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 状态栏 -->
    <rect x="8.5" y="4.5" width="7" height="0.5" rx="0.25" fill="#E0E0E0"/>
    
    <!-- 信号强度 -->
    <rect x="14.5" y="4.6" width="0.2" height="0.1" fill="#4CAF50"/>
    <rect x="14.8" y="4.55" width="0.2" height="0.15" fill="#4CAF50"/>
    <rect x="15.1" y="4.5" width="0.2" height="0.2" fill="#4CAF50"/>
    <rect x="15.4" y="4.45" width="0.2" height="0.25" fill="#4CAF50"/>
    
    <!-- 电池 -->
    <rect x="15.8" y="4.55" width="0.4" height="0.2" rx="0.05" fill="#4CAF50" stroke="#666" stroke-width="0.02"/>
  </g>
  
  <!-- 环绕星星 -->
  <g opacity="0.8">
    <path d="M 4 10 L 5 12 L 7 11 L 5 13 L 4 15 L 3 13 L 1 11 L 3 12 Z" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0 4 12;360 4 12" 
                        dur="4s" 
                        repeatCount="indefinite"/>
    </path>
    
    <path d="M 20 8 L 21 10 L 23 9 L 21 11 L 20 13 L 19 11 L 17 9 L 19 10 Z" fill="#E1BEE7">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0 20 10;-360 20 10" 
                        dur="5s" 
                        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 通知点 -->
  <circle cx="15" cy="5" r="0.8" fill="#FF5722">
    <animate attributeName="r" values="0.8;1.1;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="15" y="5.5" text-anchor="middle" font-size="1" fill="white" font-weight="bold">3</text>
</svg> 